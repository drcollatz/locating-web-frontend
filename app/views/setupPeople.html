<div class="row">
  <div class="col-md-12">

    <div class="row">
      <div class="col-md-8">
        <h2 class="hidden-xs">{{ setupPeople.title }}</h2>
        <h2 class="visible-xs text-center">{{ setupPeople.title }}</h2>
      </div>
    </div>
  </div>
</div>



<div class="row top-buffer">
  <div class="col-md-4">
  </div>
  <div class="col-md-8">
    <button class='btn btn-primary btn-md pull-right hidden-xs' ng-click="setupPeople.openDetails()">
      <fa name="plus"></fa> Add a new Person</button>
    <button class='btn btn-primary btn-md btn-block visible-xs' ng-click="setupPeople.openDetails()">
      <fa name="plus"></fa> Add a new Person</button>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <table ng-hide="setupPeople.people.length<1" class="table table-hover">
      <thead class="hidden-xs">
        <th class="hidden-xs">
          <input type="checkbox">
        </th>
        <th>Name</th>
        <th class="hidden-xs">Status</th>
        <th class="hidden-xs">Last seen</th>
        <th class="hidden-xs">Devices</th>
        <th class="hidden-xs">Camera</th>
        <th></th>
      </thead>
      <tbody>
        <tr ng-repeat="person in setupPeople.people | orderBy:'+name'">
          <td class="vert-align hidden-xs">
            <input type="checkbox">
          </td>
          <td class="vert-align">
            <span>{{ person.name }}<br /><small><fa name="mobile"></fa> {{ person.devices.length}} device</small></span></td>
          <td class="vert-align hidden-xs">
            <span style="color: green" ng-show="person.active"><fa name="circle"></fa> here</span>
            <span style="color: #ccc" ng-hide="person.active"><fa name="circle"></fa> away</span>
          </td>
          <td class="vert-align hidden-xs">{{ person.lastSeen | WhenFilter }}</td>
          <td class="vert-align hidden-xs">
            <ul class="list-inline">
              <li ng-repeat="device in person.devices">
                <input type="checkbox" ng-model="device.enabled" ng-click="setupPeople.updatePerson(person)"> {{ device.name }}</li>
            </ul>
          </td>
          <td class="vert-align">
            <span style="color: green" ng-show="person.imageCapturing"><fa name="camera"></fa> enabled</span>
            <span style="color: #ccc" ng-hide="person.imageCapturing"><fa name="camera"></fa> disabled</span>
          </td>
          <td class="text-right vert-align">
            <button class='btn btn-default btn-sm' ng-click="setupPeople.openDetails(person)">
              <fa name="edit"></fa><span class="hidden-xs"> Edit</span></button>
            <button class='btn btn-default btn-sm' ng-disabled="true" ng-click="setupPeople.deletePerson(person)">
              <fa name="trash"></fa><span class="hidden-xs"> Delete</span></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
